<!-- <p-dialog [(visible)]="heroDialog" [style]="{ width: '450px' }" header="hero Details" [modal]="true" styleClass="p-fluid"> -->

  
 <br>
    <form [formGroup]="heroForm">

        <div class="field mt-2">
            <span class="p-float-label">
                <input class="p-inputtext-sm" pInputText id="username" formControlName="name" />
                <label htmlFor="username">Hero Name *</label>
            </span>
        
        </div>
        <div class="field mt-4">
            <span class="p-float-label">
                <input formControlName="gear" class="p-inputtext-sm" pInputText id="username" />
              <label for="float-input">Gear </label>
            </span>
        </div>

        
        <div class="field mt-4">
            <span class="p-float-label">
                    <textarea formControlName="description" id="float-input" rows="3" cols="20" pInputTextarea></textarea>
              <label for="float-input">Description *</label>
            </span>
        </div>
       

        <div class="field  mt-4">
            <span class="p-float-label">
                <p-dropdown   inputId="category" [options]="arr_category_options" (onChange)="onChangeCategory($event)">
                    <ng-template pTemplate="selectedItem">
                        <p-tag *ngIf="selCategory?.label" [value]="selCategory?.label" [severity]="onGetSeverity(selCategory?.label)"></p-tag>
                    </ng-template>
                    <ng-template let-option pTemplate="item">
                        <p-tag [value]="option.label" [severity]="onGetSeverity(option.label)"></p-tag>
                    </ng-template>
                </p-dropdown>
                <label for="float-label">Category *</label>
            </span>
        </div>


        <h4>Hero Stars <i class="pi pi-star-fill"></i> </h4>

        <div class="formgrid grid">
            <div class="field-radiobutton col-4 col-sm-6">
                <p-radioButton id="rating" name="rating" value="1" formControlName="rating"></p-radioButton>
                <label for="rating">1</label>
            </div>

            <div class="field-radiobutton col-4 col-sm-6">
                <p-radioButton id="rating" name="rating" value="2" formControlName="rating"></p-radioButton>
                <label for="rating">2</label>
            </div>
            <div class="field-radiobutton col-4 col-sm-6">
                <p-radioButton id="rating" name="rating" value="3" formControlName="rating"></p-radioButton>
                <label for="rating">3</label>
            </div>
            <div class="field-radiobutton col-4 col-sm-6">
                <p-radioButton id="rating" name="rating" value="4" formControlName="rating"></p-radioButton>
                <label for="rating">4</label>
            </div>
            <div class="field-radiobutton col-4 col-sm-6">
                <p-radioButton id="rating" name="rating" value="5" formControlName="rating"></p-radioButton>
                <label for="rating">5</label>
            </div>
      
        </div>
  
        <div class="p-dialog-footer p-0">
            <div class="flex justify-content-between flex-wrap card-container purple-container">
                <div>
                    
                </div>
                <div class="flex align-items-right justify-content-right m-2">
                    <p-button [disabled]="this.heroForm.invalid" (onClick)="onSaveNewHero()" label="Primary" styleClass="p-button-raised p-button-text"  label="Save"></p-button>
                 
                </div>
           
            </div>
        </div>
       
    
    </form>
