<p-toast></p-toast>



<p-card header="Manage your Heros">
  
<p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedHeros()" [disabled]="!selectedHeros|| !selectedHeros.length"></button>
    </ng-template>

    <ng-template pTemplate="right">
        <!--
        <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
        <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        -->
       <!-- <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button> -->
        <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
        <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
       <!--<button type="button" pButton pRipple icon="pi pi-filter" (click)="dt.exportCSV({ selectionOnly: true })" class="p-button-info ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button> -->
  
    </ng-template>
</p-toolbar>


<p-table
    [scrollable]="true" 
    scrollHeight="400px"
    [resizableColumns]="true" 
    columnResizeMode="expand"
    [tableStyle]="{'min-width': '50rem'}"
    #dt
    styleClass="p-datatable-sm "
    [value]="arr_heros"
    [rows]="25"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    
    [(selection)]="selectedHeros"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
>
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            <h5 class="m-0">Search</h5>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains', dt)" placeholder="Search..." /> 
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pResizableColumn pSortableColumn="name" style="min-width:15rem">Name <p-sortIcon field="name"></p-sortIcon></th>
          <!--  <th>Image</th> -->
            <th pResizableColumn pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
            <th pResizableColumn pSortableColumn="category" style="min-width:10rem">Category <p-sortIcon field="category"></p-sortIcon></th>
            <th pResizableColumn pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th>
            <th pResizableColumn pSortableColumn="inventoryStatus" style="min-width:10rem">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
        <tr>
            <td>
                <p-tableCheckbox [value]="hero"></p-tableCheckbox>
            </td>
            <td>{{ hero.name }}</td>
           <!-- <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/hero/' + hero.image" [alt]="hero.name" width="50" class="shadow-4" /></td>-->
            <td>{{ hero.price | currency: 'USD' }}</td>
            <td>{{ hero.category }}</td>
          <!--  <td><p-rating [ngModel]="hero.rating" [readonly]="true" [cancel]="false"></p-rating></td>-->
            <td>
             <!--   <p-tag [value]="hero.inventoryStatus" [severity]="getSeverity(hero.inventoryStatus)"></p-tag> -->
            </td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editHero(hero)"></button>
              <!--  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="editHero(hero)"></button> -->
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">In total there are {{ arr_heros ? arr_heros.length : 0 }} Heros.</div>
    </ng-template>
</p-table>


</p-card>
